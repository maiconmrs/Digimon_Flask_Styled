<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Digimon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_digimon') }}">Add Digimon</a>
    </nav>
    <div class="content">
        <h1>Add a New Digimon</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="level">Level:</label>
            <input type="text" id="level" name="level"><br>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type"><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url"><br>
            <button type="submit">Add Digimon</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sparkleCount = 100;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(sparkle);
            }

            const cursor = document.createElement('div');
            cursor.classList.add('custom-cursor');
            document.body.appendChild(cursor);

            const tail = document.createElement('div');
            tail.classList.add('cursor-tail');
            document.body.appendChild(tail);

            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + 'px';
                tail.style.left = e.pageX + 'px';
                tail.style.top = e.pageY + 'px';
            });
        });
    </script>
</body>
</html>
